<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é a Música? - Jogar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/shortcut-icon - Copia.png" type="image/x-icon">
</head>
<body id="main">
    <!-- Audio player element -->
    <audio id="player" src=""></audio>

    <!-- Element for displaying points -->
    <div class="pontos"></div>

    <!-- Player element containing play button and lottie animation -->
    <div class="player">
        <img src="./assets/play.png" id="play-music">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player id='gif' src="https://lottie.host/4cc031c5-9b14-450a-a41f-6824c00cd4c1/nrcbBwP7wN.json" background="transparent" speed="1" style="width: 60%; height: 50%" direction="1" mode="normal" loop autoplay></lottie-player>
    </div>

    <!-- Element for user input and verification button -->
    <div class="resposta">
        <div class="input-answer">
            <h2>qual é o nome do filme?</h2>
            <input type="text" id="answer">
        </div>
        <button id="btn-check">Verificar</button>
    </div>

    <!-- Linking the JavaScript file -->
    <script type="module" src="./script-offline.js"></script>

</body>
</html>
